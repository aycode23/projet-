<div class='container '>
    <h1>Social Media</h1>
    <div class="row">
        <div class='col-6'>
            <img [src]="image" alt="" width="200px" >
        </div>
        <div class='col-4 buttons'>
            <button type="button" class='btn btn-outline-danger' (click)="picToRender(1)"><i class="fa-brands fa-facebook"></i> Facebook</button>
            <button type="button" class='btn btn-outline-danger' (click)="picToRender(2)"><i class="fa-brands fa-instagram"></i> Instagram</button>
        </div>
    </div>
</div>
