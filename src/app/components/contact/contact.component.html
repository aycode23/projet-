<h2>Contact Us For Explanation</h2>
<div class="container">
  <div *ngFor="let c of contact">
    <div class="card" style="width: 18rem">
      <img class="card-img-top" [src]="c.image" height="370px"/>
      <div class="card-body">
        <h4 class="card-title">{{ c.name }}</h4>
        <p class="card-text">
          <b>Email:</b> {{ c.email }} <br />
        </p>
      </div>
    </div>
  </div>
</div>
<div class="game">
  <app-api></app-api>
</div>
